<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - SportsApp</title>
</head>
<body>
<h2>Welcome!</h2>
<p id="user"></p>
<script>
  fetch("/me")
    .then(res => res.json())
    .then(data => {
      document.getElementById("user").textContent =
        "Logged in as " + data.username;
    });
</script>
<!-- Logout form -->
<form method="POST" action="/logout">
  <button type="submit">Logout</button>
</form>


</body>

</html>
